camel.main.name=backend-camel-server

# Notice that on OpenShift, the folder structure could be different. Example is running in /deployments directory by default.
# This configuration allows downloading the file at /deployments/client/input
#file.input.dir=client/
#file.input.name=input

file.input.dir=../client/
file.input.name=input

spring.mvc.async.request-timeout=-1
server.servlet.async.timeout=-1

# Backend port
server.port=8080


