camel.main.name=proxy-camel-server
camel.main.streamCachingEnabled=false
spring.mvc.async.request-timeout=-1
server.servlet.async.timeout=-1

backend.server.url=http://0.0.0.0:8080

# Change backend server url to backend server route to run example on OpenShift.
#backend.server.url=http://http-streaming-download-server-<project_name><openshift_cluster_domain>
# For example:
#backend.server.url=http://http-streaming-download-server-http-streaming.apps.csb-last.fuse.integration-qe.com

# Proxy port
server.port=9000

# Use this value instead to run example on OpenShift
#server.port=8080
