spec:
  template:
    spec:
      containers:
        - env:
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-keystore-secret
                  key: password
            - name: SPRING_ARTEMIS_BROKER_URL
              value: tcp://amq-broker-hdls-svc:61616?sslEnabled=true&trustStorePath=/etc/app-ssl-tls-volume/truststore.jks&keyStorePath=/etc/app-ssl-tls-volume/keystore.jks&keyStorePassword=$(KEYSTORE_PASSWORD)
            - name: SPRING_ARTEMIS_USER
              valueFrom:
                secretKeyRef:
                  name: amq-broker-credentials-secret
                  key: AMQ_USER
            - name: SPRING_ARTEMIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: amq-broker-credentials-secret
                  key: AMQ_PASSWORD
          volumeMounts:
            - name: app-ssl-tls-volume
              readOnly: true
              mountPath: /etc/app-ssl-tls-volume
      volumes:
        - name: app-ssl-tls-volume
          secret:
            secretName: app-ssl-tls
            defaultMode: 420
