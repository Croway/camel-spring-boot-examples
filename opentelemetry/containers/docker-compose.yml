version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.5
    container_name: zookeeper
    cap_drop:
      - NET_RAW
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
      - ZOOKEEPER_SYNC_LIMIT=2
    ports:
      - 2181:2181
  kafka:
    image: confluentinc/cp-kafka:7.2.5
    container_name: kafka
    depends_on:
      - zookeeper
    cap_drop:
      - NET_RAW
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
  jaeger:
    image: quay.io/jaegertracing/all-in-one:1.72.0
    container_name: jaeger
    cap_drop:
      - NET_RAW
    environment:
      - OTEL_TRACES_SAMPLER=always_off
    ports:
      - 16686:16686
  otel-collector:
    image: otel/opentelemetry-collector:0.133.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    cap_drop:
      - NET_RAW
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "55670:55679" # zpages extension
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    restart: unless-stopped
    cap_drop:
      - NET_RAW
    volumes:
      - ./docker/prometheusConfig.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
