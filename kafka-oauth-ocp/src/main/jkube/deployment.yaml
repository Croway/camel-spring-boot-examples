spec:
  template:
    spec:
      containers:
        - volumeMounts:
            - name: cluster-ca-cert-volume
              readOnly: true
              mountPath: /etc/cluster-ca-cert-volume
          env:
            - name: CAMEL_COMPONENT_KAFKA_SSL-TRUSTSTORE-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: example-kafka-cluster-cluster-ca-cert
                  key: ca.password
            - name: CAMEL_COMPONENT_KAFKA_SSL-TRUSTSTORE-LOCATION
              value: '/etc/cluster-ca-cert-volume/ca.p12'
            - name: CAMEL_COMPONENT_KAFKA_SSL-TRUSTSTORE-TYPE
              value: PKCS12
      volumes:
        - name: cluster-ca-cert-volume
          secret:
            secretName: example-kafka-cluster-cluster-ca-cert
            defaultMode: 420